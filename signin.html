<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet">
        <script src='signin.js'></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="loginBox effect8">
                        <table>
                            <tr>
                                <td class="cellAlignRight">Username</td>
                                <td><input id="txtUserName" type="text"></td>
                            </tr>
                            <tr>
                                <td class="cellAlignRight">Password</td>
                                <td><input id="txtPassword" type="password"></td>
                            </tr>
                            <tr>
                                <td><a href="forgetpassword.html">Forgot password!</a></td>
                                <td><button onclick="Signin()">Sign In</button></td>
                            </tr>
                        </table>
                         
                        
                        
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div> 
      
    </body>
</html>
